<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    body {
      font-family: Arial;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #87c8e0;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f2f2f2;
    }

    .container input[type="text"],
    .container input[type="password"] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .container button {
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 0px 0;
      border: none;
      cursor: pointer;
      width: 100%;
    }

    .secure-page {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Tela de Login</h2>
    <form id="loginForm">
      <label for="username">Usuário:</label>
      <input type="text" id="username" name="username" placeholder="Digite seu usuário">

      <label for="password">Senha:</label>
      <input type="password" id="password" name="password" placeholder="Digite sua senha">

      <button type="submit" id="loginButton">Entrar</button>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Impede o envio do formulário padrão
      
      // Obter os valores digitados pelo usuário
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;
      
      // Verificar se os campos de usuário e senha estão preenchidos corretamente
      if (username === "exemplo" && password === "123456") {
        // Armazenar o sinal de autenticação no localStorage
        localStorage.setItem("isLoggedIn", "true");
        
        // Redirecionar para a página personalizada
        window.location.href = "pagina_protegida.html";
      } else {
        alert("Usuário ou senha inválidos!");
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Página Principal</title>
  <style>
    /* Estilos CSS aqui */
  </style>
</head>
<body>
  <iframe src="pagina_principal.html" width="100%" height="600px" frameborder="0"></iframe>
  
  <script>
    // Verificar se o usuário está autenticado
    var isLoggedIn = localStorage.getItem("isLoggedIn");
    
    if (!isLoggedIn) {
      // Redirecionar de volta para a página de login se não estiver autenticado
      window.location.href = "index.html";
    } else {
      // Remover o sinal de autenticação após o usuário ter acessado a página protegida
      localStorage.removeItem("isLoggedIn");
    }
  </script>
</body>
</html>
